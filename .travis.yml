language: node_js
node_js:
- '12'
branches:
  only:
  - master
env:
  global:
  - GIT_COMMITTER_NAME="Matsuyuki (bot)"
  - GIT_COMMITTER_EMAIL="matsuyuki.eca@gmail.com"
  - GIT_AUTHOR_NAME="Matsuyuki (bot)"
  - GIT_AUTHOR_EMAIL="matsuyuki.eca@gmail.com"
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_de09abb86ac2_key -iv $encrypted_de09abb86ac2_iv
  -in keys/id_wwa_deploy.enc -out ~/.ssh/id_wwa_deploy -d
- chmod 0600 ~/.ssh/id_wwa_deploy
- git remote set-url origin git@github.com:WWAWing/sites.git
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n\tIdentityFile ~/.ssh/id_wwa_deploy\n"
  >> ~/.ssh/config
script:
- "./scripts/release.sh"
notifications:
  slack:
    on_success: always
    secure: 
